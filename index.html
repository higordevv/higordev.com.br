<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Codificação de caracteres -->
    <meta charset="UTF-8" />

    <!-- Responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página (muito importante para SEO) -->
    <title>Higor Dev - Desenvolvedor Front-end e Full Stack</title>

    <!-- Meta descrição (aparece nos resultados de busca do Google) -->
    <meta name="description" content="Portfólio de Higor Dev, desenvolvedor front-end e full stack. Projetos, habilidades, experiências e contato." />

    <!-- Meta palavras-chave (menos relevante hoje em dia, mas alguns analisadores ainda consideram) -->
    <meta name="keywords" content="Higor Dev, Desenvolvedor, Portfólio, Front-end, Full Stack, React, JavaScript, TypeScript" />

    <!-- Meta autor -->
    <meta name="author" content="Higor Dev" />

    <!-- Robots (controle de indexação por buscadores) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (evita conteúdo duplicado em diferentes URLs) -->
    <link rel="canonical" href="https://www.seusite.com.br/" />

    <!-- Favicon (ícone na aba do navegador) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph (melhora aparência do link ao ser compartilhado) -->
    <meta property="og:title" content="Higor Dev - Desenvolvedor Front-end e Full Stack" />
    <meta property="og:description" content="Portfólio de Higor Dev com projetos, habilidades e formas de contato." />
    <meta property="og:image" content="https://www.seusite.com.br/og-image.jpg" />
    <meta property="og:url" content="https://www.seusite.com.br/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (melhora compartilhamento no Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Higor Dev - Desenvolvedor Front-end e Full Stack" />
    <meta name="twitter:description" content="Portfólio de Higor Dev com projetos, habilidades e formas de contato." />
    <meta name="twitter:image" content="https://www.higor.vercel.app/og-image.jpg" />

  </head>
  <body id="root">
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
